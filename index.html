    <script>
        // JavaScript ì½”ë“œëŠ” ì´ì „ê³¼ ë™ì¼í•©ë‹ˆë‹¤.
        const DRAW_COUNT = 6;
        const BONUS_COUNT = 1;

        function generateLottoNumbers() {
            // ... (ìƒëµ: ë¡œë˜ ë²ˆí˜¸ ìƒì„± ë¡œì§) ...
            const numbers = [];
            for (let i = 1; i <= 45; i++) {
                numbers.push(i);
            }

            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            const winningNumbers = numbers.slice(0, DRAW_COUNT).sort((a, b) => a - b);
            const bonusNumber = numbers[DRAW_COUNT];
            
            return { winningNumbers, bonusNumber };
        }

        function getBallColorClass(number) {
            if (number >= 1 && number <= 10) return 'color-1';
            if (number >= 11 && number <= 20) return 'color-2';
            if (number >= 21 && number <= 30) return 'color-3';
            if (number >= 31 && number <= 40) return 'color-4';
            if (number >= 41 && number <= 45) return 'color-5';
            return '';
        }

        function startDraw() {
            const drawButton = document.getElementById('drawButton');
            const numbersContainer = document.getElementById('numbers-container');
            const resultArea = document.getElementById('result-area');

            drawButton.disabled = true;
            numbersContainer.innerHTML = '';
            resultArea.style.display = 'none';
            document.getElementById('fireworks-container').innerHTML = '';

            const { winningNumbers, bonusNumber } = generateLottoNumbers();
            const allNumbers = [...winningNumbers, bonusNumber];

            allNumbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `number-ball ${getBallColorClass(num)} ${index === allNumbers.length - 1 ? 'bonus' : ''}`;
                ball.textContent = '?';
                ball.id = `ball-${index}`;
                numbersContainer.appendChild(ball);

                setTimeout(() => {
                    ball.textContent = num;
                    ball.classList.add('show');
                    
                    if (index === allNumbers.length - 1) {
                        endDrawAnimation();
                    }
                }, index * 800 + 500);
            });
        }

        function endDrawAnimation() {
            const resultArea = document.getElementById('result-area');
            const resultMessage = resultArea.querySelector('.result-message');
            const drawButton = document.getElementById('drawButton');

            setTimeout(() => {
                resultMessage.textContent = 'ğŸ’¥ 1ë“± ë‹¹ì²¨ ê°€ì! ğŸ’¥';
                resultArea.style.display = 'flex';
                drawButton.disabled = false;

                launchFireworks(5);
            }, 500 * (DRAW_COUNT + BONUS_COUNT) + 500);
        }

        function launchFireworks(count) {
            const fireworksContainer = document.getElementById('fireworks-container');
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const x = Math.random() * 100;
                const y = Math.random() * 80;
                const size = Math.random() * 5 + 3;
                const duration = Math.random() * 1.5 + 1.5;

                firework.style.cssText = `
                    position: absolute;
                    left: ${x}vw;
                    top: ${y}vh;
                    width: ${size}px;
                    height: ${size}px;
                    background-color: hsl(${Math.random() * 360}, 100%, 50%);
                    border-radius: 50%;
                    box-shadow: 0 0 20px 5px currentColor;
                    animation: explode ${duration}s ease-out forwards;
                `;
                fireworksContainer.appendChild(firework);

                firework.addEventListener('animationend', () => firework.remove());
            }

            if (!document.getElementById('fireworks-style')) {
                const style = document.createElement('style');
                style.id = 'fireworks-style';
                style.textContent = `
                    @keyframes explode {
                        0% { opacity: 1; transform: scale(1); }
                        100% { opacity: 0; transform: scale(30); box-shadow: 0 0 50px 20px currentColor; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
